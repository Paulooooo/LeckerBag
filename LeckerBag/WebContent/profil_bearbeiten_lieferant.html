<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">         
        <title>Leckerbag - Die gesunde Alternative</title>         
        <meta name="viewport" content="width=device-width, initial-scale=1.0">         
        <meta name="description" content="Beschreibung der Seite">         
        <meta name="author" content="Paul Kozakiewicz">         
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">         
        <link href="css/bootstrap.css" rel="stylesheet">         
        <link href="css/style.css" rel="stylesheet" type="text/css">         
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <script src="js/jquery.js"></script>         
        <script> 
			$(function(){
			  $("#header").load("header.html"); 
			  $("#footer").load("footer.html"); 
			});
		</script>         
    </head>     
    <body>
        <div class="row" id="header"></div>         
        <div class="row">
            <div class="col-md-12">
                <div class="container wrapper">
                    <div class="row" data-pg-collapsed>
                        <div class="content_header_element col-md-10 col-sm-10 col-xs-10 col-lg-10">
                            <h3>Profil bearbeiten</h3>
                        </div>
                        <div class="content_header_element text-right col-md-2 col-sm-2 col-xs-2 col-lg-2" data-pg-collapsed>
                            <a href="#"><i class="fa fa-question-circle fa-2x" id="help_icon"></i></a>
                            <br/>
                            <a>benötigen Sie hilfe?</a>
                        </div>
                    </div>
                    <hr class="hr_line"/>
                    <ol class="breadcrumb"> 
                        <li>
                            <a href="dashboard_lieferant.html">Mein Leckerbag</a>
                        </li>                         
                        <li>
                            <font>Mein Profil bearbeiten</font>
                        </li>                         
                    </ol>
                    <div class="row" data-pg-collapsed>
                        <div class="col-sm-12 col-xs-12 dash_element_col col-md-12 col-lg-12">
                            <div class="row dash_element_holder">
                                <div class="dash_element col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h4>Meine persönlichen Daten</h4>
                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput126">Unternehmen</label>
                                            <input type="text" class="form-control" id="formInput126" placeholder="Müllerbäck">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput136">Vorname</label>
                                            <input type="text" class="form-control" id="formInput136" placeholder="Max">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput142">Nachname</label>
                                            <input type="text" class="form-control" id="formInput142" placeholder="Mustermann">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput214">E-Mail</label>
                                            <input type="text" class="form-control" id="formInput214" placeholder="MaxMustermann@web.de">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput226">Neues Passwort</label>
                                            <input type="text" class="form-control" id="formInput226" placeholder="xxxxxxxxxx">
                                        </div>                                         
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput154">Straße</label>
                                            <input type="text" class="form-control" id="formInput154" placeholder="Musterstraße 2">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput166">Ort</label>
                                            <input type="text" class="form-control" id="formInput166" placeholder="97070 Würzburg">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput174">Telefon</label>
                                            <input type="text" class="form-control" id="formInput174" placeholder="0931 / 123456">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput232">E-Mail wiederholen</label>
                                            <input type="text" class="form-control" id="formInput232" placeholder="MaxMustermann@web.de">
                                        </div>
                                        <div class="form-group" data-pg-collapsed> 
                                            <label class="control-label" for="formInput238">Passwort wiederholen</label>
                                            <input type="text" class="form-control" id="formInput238" placeholder="xxxxxxxxx">
                                        </div>                                         
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-right last_element_dash div_buttons">
                                        <button class="btn_default button_paulo_3 button_paulo" name="abbrechen">Abbrechen</button>
                                        <button class="button_paulo btn_default btn_editprofil" name="abbrechen">Speichern</button>                                         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                 
            </div>
        </div>         
        <div class="row" id="footer"></div>

	        $("#header").load("header.html", function(){

	        });
