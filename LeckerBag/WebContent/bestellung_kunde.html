<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">         
        <meta charset="UTF-8">

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">         
        <link href="css/bootstrap.css" rel="stylesheet">         
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/datepicker.css" rel="stylesheet" type="text/css">         
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,900,500' rel='stylesheet' type='text/css'>
        <script src="js/jquery.js"></script>         
        <script src="js/typeahead.jquery.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script> 
			$(function(){
			  $("#header").load("header.html"); 
			  $("#footer").load("footer.html");
			});
		</script>         
    </head>     
    <body>
        <div class="row" id="header" data-pg-collapsed></div>         
        <div class="row">
            <div class="col-md-12">
                <div class="container wrapper">
                    <div class="row">
                        <div class="content_header_element col-md-10 col-sm-10 col-xs-10 col-lg-10">
                            <h3>Bestellung</h3>
                            <p>Erstelle deine LeckerBags</p> 
                        </div>
                        <div class="content_header_element text-right col-md-2 col-sm-2 col-xs-2 col-lg-2" data-pg-collapsed>
                            <a href="#" class=""><i class="fa fa-question-circle fa-2x" id="help_icon"></i></a>
                            <br/>
                            <a>benötigen Sie Hilfe?</a>
                        </div>
                    </div>
                    <hr class="hr_line"/>
                    <ol class="breadcrumb" data-pg-collapsed> 
                        <li>
                            <a href="dashboard_kunde.html">Mein Leckerbag</a>
                        </li>                         
                        <li>
                            <font>Bestellung - Schritt 1</font>
                        </li>                         
                    </ol>
                    <div class="row" data-pg-collapsed>
                        <div class="col-sm-12 col-xs-12 dash_element_col col-md-12 col-lg-12">
                            <div class="row dash_element_holder">
                                <div class="col-md-12 dash_element col-sm-12 col-xs-12 col-lg-12">
                                    <div class="row bestellung_schrittzaehler">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p>Schritt 1/2</p> 
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" data-pg-collapsed>
                                            <div class="progress"> 
                                                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"> 
</div>                                                 
                                            </div>                                             
                                        </div>
                                    </div>
                                    <div class="row" data-pg-collapsed>
                                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" data-pg-collapsed>
                                            <div class="form-group" data-pg-collapsed> 
                                                <label class="control-label" for="formInput43">Welches Abonnement hätten Sie gerne?</label>                                                 
                                                <select id="formInput43" class="form-control"> 
                                                    <option>7-Tage Abonnement</option>                                                     
                                                    <option>14-Tage Abonnement</option>                                                     
                                                    <option>30-Tage Abonnement</option>
                                                    <option>60-Tage Abonnement</option>
                                                    <option>90-Tage Abonnement</option>                                                     
                                                </select>
                                            </div>
                                            <div class="form-group"> 
                                                <label class="control-label" for="bestellung_startdatum">Wann soll das Abonnement beginnen?</label>
                                                <input type="text" class="form-control datePicker" id="bestellung_startdatum" placeholder="Wählen Sie ein Datum" value="">
                                                <span class="add-on"><i class="icon-th"></i></span>
                                            </div>                                             
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" data-pg-collapsed>
                                            <div class="form-group" data-pg-collapsed> 
                                                <label class="control-label" for="bestellung_schueler">Für welches Kind ist das Abonnement?</label>                                                 
                                                <select id="bestellung_schueler" class="form-control" onchange="bestellung_changeSchool()"> 
                                                    <option value="1">Arnold Mustermann</option>                                                     
                                                    <option value="2">Bernadette Mustermann</option>                                                     
                                                    <option value="3">Heino Mustermann</option>                                                     
                                                </select>
                                            </div>
                                            <div class="form-group"> 
                                                <label class="control-label" for="bestellung_lieferort">Der Lieferort</label>
                                                <input type="text" class="form-control" id="bestellung_lieferort" placeholder="" disabled value="Röntgen Gymnasium">
                                            </div>                                             
                                        </div>
                                    </div>
                                    <hr class="hr_line" id="bestellung_hr_splitter"/>
                                    <div class="row" id="bestellung_lieferantholder">
                                        <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
                                            <div class="form-group" data-pg-collapsed id="typahead_holder"> 
                                                <label class="control-label" for="baecker_input">Welcher Lieferant soll Sie beliefern?</label>                                                 
                                                <input type="text" class="form-control baecker_typeahead" id="baecker_input" placeholder="Ort - Bäckereiname" oninput="UserLooking()">
                                            </div>
                                            <p class="form-control form-control_ext_bestellung" data-pg-collapsed><strong>Adressdaten:</strong></p>
                                            <p class="form-control form-control_ext_bestellung" id="bestellung_lieferant_strasse"></p>
                                            <p class="form-control form-control_ext_bestellung" id="bestellung_lieferant_ort"></p>
                                            <p class="form-control form-control_ext_bestellung" id="bestellung_lieferant_tel"></p>
                                            <p class="form-control form-control_ext_bestellung" id="bestellung_lieferant_profil"></p>
                                            <div class="col-xs-12 text-center col-md-12 col-sm-12 col-lg-12" id="bestellung_rating" data-pg-collapsed style="display:none">
                                                <h1 class="rating-num">4.6</h1>
                                                <div class="rating" data-pg-collapsed>
                                                    <span class="fa fa-star star_green"></span>
                                                    <span class="fa fa-star  star_green"></span>
                                                    <span class="fa fa-star  star_green"></span>
                                                    <span class="fa fa-star  star_green"></span>
                                                    <span class="fa fa-star-half-empty star_green"></span>
                                                </div>
                                                <div data-pg-collapsed>
                                                    <span class="fa fa-user"></span>&nbsp;1828 total votes
                                                </div>
                                            </div>                                             
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 text-center" data-pg-collapsed>
                                            <div id="bestellung_map" style="width: 420px; height: 420px;"></div>                                             
                                        </div>
                                    </div>
                                    <div class="row" data-pg-collapsed>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-right">
                                            <button type="button" class="btn btn-default button_paulo button_paulo_3">Abbrechen</button>
                                            <button type="button" class="btn btn-default button_paulo" onclick="location.href='bestellung_kunde_s2.html'">Weiter</button>                                             
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                 
            </div>
        </div>         
        <div class="row" id="footer" data-pg-collapsed></div>         
        <!-- Ende des Dokumentes -->         
        <script>
	        $("#header").load("header.html", function(){
	        	setNav(2);
	        	autoCenter();
	        });  
        </script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>         
        <script src="js/functions.js"></script>
        <script>
        	$('.datePicker').datepicker();
        	getDateToday("bestellung_startdatum");
        	$('.baecker_typeahead').typeahead({
        		  hint: true,
        		  highlight: true,
        		  minLength: 1
        		},
        		{
        		  name: 'Baecker',
        		  source: substringMatcher(baecker)
        	});
        </script>         
    </body>
